<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<div class="card">
  <div class="card-body">
    <label>The exchange rates of a specific day (data from <a  href="https://www.ecb.europa.eu/stats/policy_and_exchange_rates/euro_reference_exchange_rates/html/index.en.html">ECB</a>):</label>
    <input type="date" [(ngModel)]="currDate" (input)="loadCurrency()"/>
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="table-info">
          <th scope="col">Date</th>
          <th scope="col">Currency</th>
          <th scope="col">Currency code</th>
          <th scope="col">Rate</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for(currency of currencies; track currency) {
          <tr>
            <td>{{ currency.date | date:"dd.MM.yyyy"}}</td>
            <td>{{ currency.currencyDescription }}</td>
            <td>{{ currency.currencyCode }}</td>
            <td>{{ currency.rate }}</td>
            <td>
              <button type="button" (click)="onChart(currency.currencyCode)">Chart</button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
